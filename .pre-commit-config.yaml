# Exclude certain files/directories
exclude: |
  (?x)^(
    target/|
    Cargo\.lock|
    poetry\.lock|
    \.git/|
    \.pytest_cache/|
    __pycache__/|
    \.mypy_cache/|
    \.venv/|
    venv/|
    \.env|
    \.coverage|
    htmlcov/|
    logs/|
    \.log$
  )$
